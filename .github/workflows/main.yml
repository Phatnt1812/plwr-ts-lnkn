name: E2E Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    environment: ci

    strategy:
      fail-fast: false
      matrix:
        device: [ desktop_chrome ]   

    env:
      TEST_ENV: ci
      DEVICE: ${{ matrix.device }}
      HEADLESS: true
      TIMEOUT: 10000
      RETRIES: 1

    steps:
      # ===== CHECKOUT SOURCE =====
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ github.token }}
        
      # ===== SETUP NODE =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    
      # ===== INSTALL REQUIRED DEPENDENCIES =====
      - name: Install dependencies
        run: npm ci
        
      # ===== INSTALL PLAYWRIGHT =====
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ===== SESSION SETUP =====
      - name: Restore session
        run: |
          mkdir -p src/storage
          echo "${{ secrets.USER1_SESSION }}" | base64 -d > src/storage/user1.json

      # ===== RUN TEST =====
      - name: Run BDD tests
        run: npm test

      # ===== REPORT =====
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/
      
      # ===== SCREENSHOT =====
      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
